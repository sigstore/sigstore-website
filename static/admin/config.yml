backend:
  name: git-gateway
  branch: develop
  proxy-url: http://localhost:8081

media_folder: static/img
public_folder: /img
local_backend: true

collections:
  - name: 'events' # Used in routes, e.g., /admin/collections/blog
    label: 'News & Events' # Used in the UI
    folder: 'content/events' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'frontmatter'
    sort: 'date:desc' # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Event/Article Date',
          name: 'date',
          widget: 'datetime',
          format: 'MMMM Do, YYYY',
        }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: Tag,
          name: entryTag,
          widget: select,
          options:
            [
              { label: 'Event', value: 'event' },
              { label: 'Article', value: 'article' },
              { label: 'Release', value: 'release' },
            ],
        }
      - { label: 'Link', name: 'link', widget: 'string' }
  - name: 'caseStudies' # Used in routes, e.g., /admin/collections/blog
    label: 'Case Studies' # Used in the UI
    folder: 'content/caseStudies' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'frontmatter'
    sort: 'date:desc' # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          format: 'dddd MMMM Do, YYYY',
        }
      - {
          label: 'Case Study Image',
          name: 'caseStudyImage',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Brand',
          name: 'brand',
          widget: 'relation',
          collection: 'brandCategories',
          searchFields: ['title'],
          valueField: '{{brandLogo}}',
          displayFields: ['title'],
          required: true,
        }
      - { label: Name, name: name, widget: string, required: false }
      - { label: Role, name: role, widget: string, required: false }
      - {
          label: Case study colour,
          name: caseColour,
          widget: select,
          options:
            [
              { label: 'Orange', value: 'bg-orange-medium' },
              { label: 'Purple', value: 'bg-purple-light' },
              { label: 'Blue', value: 'bg-pastel-blue' },
            ],
        }
      - {
          label: Case Study text,
          name: caseStudyText,
          widget: string,
          required: false,
        }
      - {
          label: Case Study link,
          name: caseStudyLink,
          widget: string,
          required: false,
        }
      - {
          label: Category,
          name: category,
          widget: string,
          required: false,
          placeholder: 'eg Press, Integration, Blog',
        }
